{* 个人中心用户信息 *}

<div class="uc_userbasicinfo">
	<div class="uc_user_icon"><img src="{$user_profile.avatar}" height="144" width="144" border=0 alt="" title=""></div>
	<div class="uc_user_info">
		<dl class="userInfo">
			<dt>{$user.username}</dt>
			<dd>
				<span class="title">性别：</span>{$user_profile.sex}
			</dd>
			<dd>
				<span class="title">生日：</span>{$user_profile.birthday}
			</dd>
			<dd>
				<span class="title">星座：</span>{$user_profile.constellation}
			</dd>
			<dd>
				<span class="title">打球区域：</span>{$user_profile.tennis_area}
			</dd>
			<dd>
				<span class="title">网球水平：</span>{$user_profile.tennis_level_own}
			</dd>
			<dd>
				<span class="title">偶像：</span>{$user_profile.idol}
			</dd>
		</dl>
	</div>
</div>
