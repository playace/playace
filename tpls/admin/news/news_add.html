{include file="admin/admin_header.html"}

	<div id="middle">
		{include file="admin/admin_left.html"}

		<div id="center-column">
			<div class="top-bar">
				<h1>添加资讯</h1>
				<div class="breadcrumbs">
					Homepage > <a href="news.php?action=list">返回列表</a>
				</div>
			</div><br />

		    <div class="table">
				<img src="../../../static/img/admin/admin_style/bg-th-left.gif" width="8" height="7" alt="" class="left" />
				<img src="../../../static/img/admin/admin_style/bg-th-right.gif" width="7" height="7" alt="" class="right" />
				<form action="news.php?action=add" method="POST">
				<table class="listing form" cellpadding="0" cellspacing="0">
					<tr>
						<th class="full" colspan="2">添加资讯</th>
					</tr>
					<tr>
						<td class="first" width="172"><strong>标题</strong></td>
						<td class="last"><input type="text" class="text" name="title"/></td>
					</tr>
					<tr class="bg">
						<td class="first" width="172"><strong>所属栏目</strong></td>
						<td class="last">
							<select name="catid">
								{foreach from=$category item=item}
								<option value="{$item.id}">{$item.catname}</option>
								{/foreach}
							</select>
						</td>
					</tr>
					<tr>
						<td class="first" width="172"><strong>所属类型</strong></td>
						<td class="last"><input type="text" class="text" name="classid"/></td>
					</tr>
					<tr class="bg">
						<td class="first" width="172"><strong>标签（用，分割）</strong></td>
						<td class="last"><input type="text" class="text" name="tag"/></td>
					</tr>
					<tr>
						<td class="first" width="172"><strong>缩略图</strong></td>
						<td class="last"><input type="text" class="text" name="thumb"/></td>
					</tr>
					<tr class="bg">
						<td class="first" width="172"><strong>关键词</strong></td>
						<td class="last"><input type="text" class="text" name="keywords"/></td>
					</tr>
					<tr>
						<td class="first" width="172"><strong>简介</strong></td>
						<td class="last">
							<textarea rows="2" cols="100%" name="description" id="description"></textarea>
						</td>
					</tr>
					<tr class="bg">
						<td class="first" width="172"><strong>作者名</strong></td>
						<td class="last"><input type="text" class="text" name="author_name"/></td>
					</tr>
					<tr class="bg">
						<td class="first" width="172"><strong>URL</strong></td>
						<td class="last"><input type="text" class="text" name="url"/></td>
					</tr>
					<tr>
						<td class="first" width="172"><strong>内容</strong></td>
						<td class="last"></td>
					</tr>
				</table>
				<textarea id="content" name="content" style="width:640px;height:650px;visibility:hidden;" class="inner_textarea"></textarea>
	        	<p><input type="submit" value="确定" class="button"></p>
	        	</form>
		    </div>
		</div>
		{include file="admin/admin_right.html"}
	</div>

{include file="admin/admin_footer.html"}

<script charset="utf-8" src="../../../static/js/kindeditor/kindeditor.js"></script>
<script>
	KE.show({
		id : 'content',
		//@todo 上线前修改 '/admin/upload.php?action=upload'
		imageUploadJson : '/playace/system/controller/admin/upload.php?action=upload',
		//@todo 上线前修改 /admin/file.php?action=manage
    fileManagerJson : '/playace/system/controller/admin/file.php?action=manage',
    allowFileManager : true,
		afterCreate : function(id) {
			KE.event.ctrl(document, 13, function() {
				KE.sync(id);
				document.forms['example'].submit();
			});
			KE.event.ctrl(KE.g[id].iframeDoc, 13, function() {
				KE.sync(id);
				document.forms['example'].submit();
			});
		}
	});
</script>
